<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAL College Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="bg-blue-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-sign-in-alt text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back!</h2>
            <p class="text-gray-600">Log in to the SAL Lost & Found System</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="enrollmentId" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-id-card mr-2 text-blue-600"></i>Student Enrollment ID
                </label>
                <input type="text" id="enrollmentId" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your enrollment ID">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                </label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your email">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                </label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your password">
            </div>
            
            <p id="error-message" class="text-red-500 text-sm text-center mb-4"></p>

            <button type="submit" id="loginBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-medium transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>Log In
            </button>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or log in with</span>
            </div>
        </div>

        <button id="googleLoginBtn" class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-50 font-medium flex items-center justify-center transition-colors">
            <i class="fab fa-google text-red-500 mr-3"></i>Sign In with Google
        </button>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="/signup.html" class="font-medium text-blue-600 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { 
            signInWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { 
            doc, 
            getDoc,
            query,
            collection,
            where,
            getDocs
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const errorMessage = document.getElementById('error-message');

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const enrollmentId = document.getElementById('enrollmentId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            errorMessage.textContent = '';

            try {
                // 1. Fetch student record from Firestore using enrollment ID
                const studentDocRef = doc(db, 'students', enrollmentId);
                const studentDoc = await getDoc(studentDocRef);

                if (!studentDoc.exists() || studentDoc.data().email !== email) {
                    errorMessage.textContent = 'Details not matched. Please check your enrollment ID and email.';
                    return;
                }

                // 2. If details match, sign in the user
                await signInWithEmailAndPassword(auth, email, password);
                
                // 3. Redirect to home page
                window.location.href = '/index.html';

            } catch (error) {
                if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorMessage.textContent = 'Invalid credentials. Please try again.';
                } else {
                    errorMessage.textContent = error.message;
                }
            }
        });

        // Google Login
        googleLoginBtn.addEventListener('click', async () => {
            errorMessage.textContent = '';
            const provider = new GoogleAuthProvider();
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Check if a student record exists with this Google account's email
                const q = query(collection(db, "students"), where("email", "==", user.email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    // This is a security measure to prevent signing in if not signed up
                    await auth.signOut(); // Sign out the user immediately
                    errorMessage.textContent = "No account found with this Google account. Please sign up first.";
                    setTimeout(() => window.location.href = '/signup.html', 2000);
                } else {
                    // User exists, redirect to home
                    window.location.href = '/index.html';
                }

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });

    </script>
</body>
</html>
