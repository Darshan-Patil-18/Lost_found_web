<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SAL College Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <div class="bg-blue-100 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-plus text-3xl text-blue-600"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Create Your Account</h2>
            <p class="text-gray-600">Join the SAL Lost & Found System</p>
        </div>

        <form id="signupForm">
            <div class="mb-4">
                <label for="enrollmentId" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-id-card mr-2 text-blue-600"></i>Student Enrollment ID
                </label>
                <input type="text" id="enrollmentId" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your 12-digit enrollment ID">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
                </label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter your email">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Password
                </label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Create a password">
            </div>
            
            <div class="mb-6">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-blue-600"></i>Confirm Password
                </label>
                <input type="password" id="confirmPassword" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                       placeholder="Confirm your password">
            </div>
            
            <p id="error-message" class="text-red-500 text-sm text-center mb-4"></p>

            <button type="submit" id="signupBtn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-medium transition-colors">
                <i class="fas fa-user-plus mr-2"></i>Sign Up
            </button>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
        </div>

        <button id="googleSignupBtn" class="w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 rounded-lg hover:bg-gray-50 font-medium flex items-center justify-center transition-colors">
            <i class="fab fa-google text-red-500 mr-3"></i>Sign Up with Google
        </button>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="/login.html" class="font-medium text-blue-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase.js';
        import { 
            createUserWithEmailAndPassword, 
            GoogleAuthProvider, 
            signInWithPopup 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { 
            doc, 
            getDoc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const signupForm = document.getElementById('signupForm');
        const googleSignupBtn = document.getElementById('googleSignupBtn');
        const errorMessage = document.getElementById('error-message');

        // Email/Password Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const enrollmentId = document.getElementById('enrollmentId').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            errorMessage.textContent = ''; // Clear previous errors

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            try {
                // 1. Check if enrollment ID already exists in Firestore
                const studentDocRef = doc(db, 'students', enrollmentId);
                const studentDoc = await getDoc(studentDocRef);

                if (studentDoc.exists()) {
                    errorMessage.textContent = 'You already signed up. Please log in.';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                    return;
                }

                // 2. Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 3. Save student info to Firestore
                await setDoc(doc(db, 'students', enrollmentId), {
                    uid: user.uid,
                    email: user.email,
                    enrollment: enrollmentId,
                    photoURL: null // No photo for email signup
                });
                
                // 4. Redirect to home page
                window.location.href = '/index.html';

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
        
        // Google Signup
        googleSignupBtn.addEventListener('click', async () => {
            const enrollmentId = document.getElementById('enrollmentId').value;
            errorMessage.textContent = '';

            if (!enrollmentId) {
                errorMessage.textContent = 'Please enter your Enrollment ID before signing up with Google.';
                return;
            }
            
            try {
                // 1. Check if enrollment ID exists
                const studentDocRef = doc(db, 'students', enrollmentId);
                const studentDoc = await getDoc(studentDocRef);

                if (studentDoc.exists()) {
                    errorMessage.textContent = 'This Enrollment ID is already registered. Please log in.';
                    return;
                }

                // 2. Sign in with Google
                const provider = new GoogleAuthProvider();
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // 3. Save student info to Firestore
                await setDoc(doc(db, 'students', enrollmentId), {
                    uid: user.uid,
                    email: user.email,
                    enrollment: enrollmentId,
                    photoURL: user.photoURL
                });

                // 4. Redirect to home page
                window.location.href = '/index.html';

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>

</body>
</html>
